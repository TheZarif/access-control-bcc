<hr />
<div class="row">
    <div class="col-md-8">
        <div class="panel panel-primary" id="">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-road"></span>&nbsp; Vehicle Admin Page
                </div>

            <div class="panel-body">
                <div class="col-md-12">
                    <div class="col-md-6 pull-right">
                        <search config="searchConfig" placeholder="Search by vehicle number or owner" ng-model="search"></search><br />
                    </div>
                        <!--<div class="form-group">
                            <input type="text" class="form-control" class="search-bar" placeholder="Search by vehicle number or owner" ng-model="search" />
                            <i class="glyphicon glyphicon-search" ng-click="searchItems()"></i>
                        </div>-->
                       
                       
                    <table class="table table-striped table-bordered table-condensed table-hover">
                        <tr>
                            <th style="width: 100px;">
                                <div class="btn-toolbar"><span class="btn btn-primary" ng-click="toggleAddMode()"><i class="glyphicon glyphicon-plus"></i></span></div>
                            </th>
                            <th>Vehicle No.</th>
                            <th>RFID Tag</th>
                            <th>Owner Name</th>
                            <th>Owner address</th>
                            <th>Driver Name</th>
                            <th>Driver Details</th>
                            <th>License No.</th>
                        </tr>
                        <tr ng-show="addMode">
                            <td>
                                <div class="btn-toolbar">
                                    <div class="btn-group">
                                        <span class="btn btn-success" ng-click="addVehicle()"><i class="glyphicon glyphicon-floppy-disk"></i></span>
                                        <span class="btn btn-danger" ng-click="toggleAddMode()"><i class="glyphicon glyphicon-remove"></i></span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="newVehicle.VehicleNo" />
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="newVehicle.TagNumber" />
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="newVehicle.OwnerName" />
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="newVehicle.OwnerAddress" />
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="newVehicle.DriverName" />
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="newVehicle.DriverDetails" />
                            </td>
                            <td>
                                <input type="text" class="form-control" ng-model="newVehicle.LicenseNo" />
                            </td>
                        </tr>
                        <tr ng-repeat="vehicle in vehicles">
                            <td>
                                <div class="btn-toolbar" ng-show="vehicle.editMode == null || vehicle.editMode == false">
                                    <div class="btn-group">
                                        <span class="btn btn-primary" ng-click="toggleEditMode(vehicle)"><i class="glyphicon glyphicon-pencil"></i></span>
                                        <span class="btn btn-danger" ng-click="deleteVehicle(vehicle)"><i class="glyphicon glyphicon-trash"></i></span>
                                    </div>
                                </div>
                                <div class="btn-toolbar" ng-show="vehicle.editMode == true">
                                    <div class="btn-group">
                                        <span class="btn btn-success" ng-click="updateVehicle(vehicle)"><i class="glyphicon glyphicon-floppy-disk"></i></span>
                                        <span class="btn btn-danger" ng-click="toggleEditMode(vehicle)"><i class="glyphicon glyphicon-remove"></i></span>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span ng-show="vehicle.editMode == null || vehicle.editMode == false">{{vehicle.VehicleNo}}</span>
                                <input type="text" class="form-control" ng-model="vehicle.VehicleNo" ng-show="vehicle.editMode == true" />
                            </td>
                            <td>
                                <span ng-show="vehicle.editMode == null || vehicle.editMode == false">{{vehicle.TagNumber}}</span>
                                <input type="text" class="form-control" ng-model="vehicle.TagNumber" ng-show="vehicle.editMode == true" />
                            </td>
                            <td>
                                <span ng-show="vehicle.editMode == null || vehicle.editMode == false">{{vehicle.OwnerName}}</span>
                                <input type="text" class="form-control" ng-model="vehicle.OwnerName" ng-show="vehicle.editMode == true" />
                            </td>
                            <td>
                                <span ng-show="vehicle.editMode == null || vehicle.editMode == false">{{vehicle.OwnerAddress}}</span>
                                <input type="text" class="form-control" ng-model="vehicle.OwnerAddress" ng-show="vehicle.editMode == true" />
                            </td>
                            <td>
                                <span ng-show="vehicle.editMode == null || vehicle.editMode == false">{{vehicle.DriverName}}</span>
                                <input type="text" class="form-control" ng-model="vehicle.DriverName" ng-show="vehicle.editMode == true" />
                            </td>
                            <td>
                                <span ng-show="vehicle.editMode == null || vehicle.editMode == false">{{vehicle.DriverDetails}}</span>
                                <input type="text" class="form-control" ng-model="vehicle.DriverDetails" ng-show="vehicle.editMode == true" />
                            </td>
                            <td>
                                <span ng-show="vehicle.editMode == null || vehicle.editMode == false">{{vehicle.LicenseNo}}</span>
                                <input type="text" class="form-control" ng-model="vehicle.LicenseNo" ng-show="vehicle.editMode == true" />
                            </td>
                        </tr>
                    </table>
                    <div>
                        <uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" ng-click="getVehicle(currentPage)" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
